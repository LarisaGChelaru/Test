<!DOCTYPE html>
<html>

<head>
    <title>My page</title>

</head>

<body>
    <p id="test"> Buenos dias </p>
    <script>
        var a = "Hello";
        window.alert(a);
    </script>
    <img id="pic" src="food1.jpg">
    <button type="button" onclick="document.getElementById('test').innerHTML='good morning'"> Click </button>
    <button type="button" onclick="document.getElementById('pic').src='food2.jpg' "> Click here to change the photo </button>
    <script>
        var a = 1;
        var b = 11;
        for (var i = a; i <= b; i++) {
            if (i % 2 == 0)
                window.alert(i);
        }
    </script>

</body>

</html>
